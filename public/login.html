<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Next Virtue</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Grenze&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>

    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <iframe src="https://giphy.com/embed/3o6ZsUUMA1mhMthxwQ" id="small-logo" href="#"></iframe>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link loginTab " href="login.html">Log In<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/preferences">Preferences<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="about-us.html">About Us<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contact-us.html">Contact Us <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="site-content" id="login-content">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>Log In</h2>
                    <form>
                        <div class="form-group">
                            <label for="loginEmail">Email address</label>
                            <input type="email" class="form-control" id="loginEmail"
                                aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" class="form-control" id="loginPassword"
                                placeholder="Password">
                        </div>
                        <div class="submit">
                            <button id="login-btn">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <hr>
        <div class="submit signup">
            <h4>No account? Then Sign Up</h4>
            <button id="go-to-signup-btn">SignUp</button>
        </div>
    </div>

    <!-- if sign up -->
    <div class="site-content" id="signup-content">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>Sign Up</h2>
                    <form>
                        <div class="row">
                            <div class="col">
                                    <label for="first-name-input">First Name</label>
                                <input type="text" class="form-control" placeholder="First name" id="first-name-input">
                            </div>
                            <div class="col">
                                    <label for="last-name-input">Last Name</label>
                                <input type="text" class="form-control" placeholder="Last name" id="last-name-input">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="signUpEmail">Email address</label>
                            <input type="email" class="form-control" id="signUpEmail"
                                aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="signUpPassword">Password</label>
                            <input type="password" class="form-control" id="signUpPassword"
                                placeholder="Password">
                        </div>
                        <div class="submit">
                            <button id="signup-btn">SignUp</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#signup-content").hide();

            $("#go-to-signup-btn").on("click", function () {
                $("#login-content").hide();
                $("#signup-content").show();
            })
        })
    </script>
    <script src="./js/index.js"></script>
</body>

</html>
